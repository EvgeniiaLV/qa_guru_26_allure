plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

version = '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.27.0") // Allure Report version (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // @Step annotation processing
        frameworks {
            junit5 {
                adapterVersion.set("2.27.0") // Allure JUnit5 version (https://github.com/allure-framework/allure-java)
            }
        }
    }
}


repositories {
    mavenCentral()
}


compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.2.1",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            'org.slf4j:slf4j-simple:2.0.7',
            'io.qameta.allure:allure-selenide:2.27.0'
    )
}

test {
    useJUnitPlatform()
}